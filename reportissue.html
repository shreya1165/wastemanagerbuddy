<body>

    <center><h2>Your current location - <a id="demo"></a></h2></center>

    <center><iframe src="https://docs.google.com/forms/d/e/1FAIpQLSeNoUsyhsTijXqY6JDa_F6ySlqRNJ8IhF-AzApPntc77xtvPg/viewform?embedded=true" width="640" height="803" frameborder="0" marginheight="0" marginwidth="0">Loadingâ€¦</iframe></center>

    <script>

var x = document.getElementById("demo");

function getLocation() {
  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(showPosition);
  } else { 
    x.innerHTML = "Geolocation is not supported by this browser.";
  }
}

getLocation()

function showPosition(position) {
  x.innerHTML = `http://maps.google.com/maps?q=${position.coords.latitude},${position.coords.longitude}`;
  x.setAttribute('href', `http://maps.google.com/maps?q=${position.coords.latitude},${position.coords.longitude}`)
}
    </script>
</body>
